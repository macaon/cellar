[build-system]
requires = ["meson-python"]
build-backend = "mesonpy"

[project]
name = "cellar"
version = "0.1.0"
description = "A GNOME storefront for Bottles-managed Windows applications"
requires-python = ">=3.11"
license = { text = "GPL-3.0-or-later" }

[project.scripts]
cellar = "cellar.main:main"

[tool.ruff]
target-version = "py311"
line-length = 99

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
